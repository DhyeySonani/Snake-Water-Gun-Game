<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Game Sign UP</title>
    <link rel="stylesheet" href="../CSS/signup/signup.css">
    <link rel="stylesheet" href="../CSS/signup/Mobile.css" media="screen and (max-width: 767px) and (max-height: 494px)">
    <link rel="stylesheet" href="../CSS/signup/Mobil_L.css" media="screen and (min-width: 494px) and (max-width: 767px)">
    <link rel="stylesheet" href="../CSS/signup/Tablet.css" media="screen and (min-width: 768px)">
    <script src="../JavaScript/signup.js" defer></script>
</head>

<body>
    <p id="errmsg">Something went wrong. Please try again later</p>
    <H1 id="head1">Sign Up to play Game</H1>
    <section>

        <div id="div1">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email here" name="email" id="email">
        </div>

        <div id="div2">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username here" name="username" id="username">
        </div>

        <div id="div3">
            <label for="password">Password</label>

            <div id="div3-1">
                <input type="password" placeholder="Enter your Password here" name="password" id="password">
                <img src="../icons/password.svg" alt="password view/hide icon" id="passicon">
            </div>
        </div>

        <div id="div4">
            <input type="submit" id="submit">
        </div>
        <p id="fillfield">Please fill all the fields</p>
    </section>

    <h4>Already have an account ? click here to <a href="../HTML/login.html">login</a> in </h4>

</body>

</html>
