<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Email</title>
    <link rel="stylesheet" href="../../CSS/AccountInfo/Password/Update_Password.css">
    <script src="../../JavaScript/AccountInfo/Update_Password.js" defer></script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="50" height="50" id="back_arrow">
        <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
    </svg>
    <h3>Enter your old Password here</h3>
    <div>
        <input type="password" name="password" id="old_password">
        <img src="../../icons/password.svg" alt="password view/hide icon" id="old_passicon">
    </div>

    <h3>Enter your new Password here</h3>
    <div>
        <input type="password" name="password" id="new_password">
        <img src="../../icons/password.svg" alt="password view/hide icon" id="new_passicon">
    </div>
    <input type="submit" id="submit">
</body>

</html>
