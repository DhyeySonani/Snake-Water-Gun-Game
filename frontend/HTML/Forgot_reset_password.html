<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rset Password</title>
    <link rel="stylesheet" href="../CSS/Forgot reset password/Forgot_reset_password.css">
    <script src="../JavaScript/Forgot_reset_password.js" defer></script>
</head>

<body>
    <h3>Enter your new password Here</h3>
    <form id="reset_pass_form">
        <div>
            <input type="password" name="password" id="password">
            <img src="../icons/password.svg" alt="password view/hide icon" id="passicon">
        </div>
        <input type="submit" value="Submit" id="submit">
    </form>
    <p id="err_msg"></p>
    <p id="succ_msg"></p>
</body>

</html>
