<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Game Login</title>
    <link rel="stylesheet" href="../CSS/login/login.css">
    <link rel="stylesheet" href="../CSS/login/Mobile.css" media="screen and (max-width: 494px)">
    <link rel="stylesheet" href="../CSS/login/Mobile_L.css" media="screen and (min-width: 494px) and (max-width: 767px)">
    <link rel="stylesheet" href="../CSS/login/Tablet.css" media="screen and (min-width: 494px) and (min-height: 768px)">
    <script src="../JavaScript/login.js" defer></script>
</head>

<body>
    <p id="errmsg">Something went wrong. Please try again later</p>
    <H1 id="head1">Login to play Game</H1>
    <section>

        <div id="div1">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username here" name="username" id="username">
        </div>

        <div id="div2">
            <label for="password">Password</label>

            <div id="div2-1">
                <input type="password" placeholder="Enter your Password here" name="password" id="password">
                <img src="../icons/password.svg" alt="password view/hide icon" id="passicon">
            </div>
        </div>

        <a href="/Forgot_Password_Email">forgot password</a>

        <div id="div3">
            <input type="submit" id="submit">
        </div>
        <p id="fillfield">Please fill all the fields</p>
    </section>

    <h4>Dont have an account ? click here to <a href="/signup">signup</a></h4>

</body>

</html>
</body>
</html>
